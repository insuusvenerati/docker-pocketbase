# fly.toml file generated for example-pocketbase on 2022-09-22T12:58:33-05:00

app = "example-pocketbase" # changeme
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  enable_consul = true

[[services]]
  http_checks = []
  internal_port = 8090
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "5s"
    restart_limit = 0
    timeout = "2s"

[mounts]
  source="data"
  destination="/home/pocketbase/pb_data"